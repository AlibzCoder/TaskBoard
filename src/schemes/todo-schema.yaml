components:
  schemas:
    CreateTodo: 
      type: object
      properties:
        title:
          type: string
          description: Todo's Title
        description:
          type: string
          description: Todo's Description
        estimation:
          type: number
          description: Todo's Estimation
        userName:
          type: string
          description: Assign to username
    UpdateTodo: 
      type: object
      properties:
        title:
          type: string
          description: Todo's Title
        description:
          type: string
          description: Todo's Description
        estimation:
          type: number
          description: Todo's Estimation
        effort:
          type: number
          description: Todo's Effort
        userName:
          type: string
          description: Assign to username
    Todo:
      type: object
      properties:
        title:
          type: string
          description: Todo's Title
        description:
          type: string
          description: Todo's Description
        status:
          type: enum
          description: Todo's status
          enum:
            - created
            - active
            - reviewed
            - completed
          example: create
        createdDate:
          type: date
          description: Todo's Created Date
        lastUpdatedDate:
          type: date
          description: Todo's Last Updated Date
        completedDate:
          type: date
          description: Todo's Completed Date
        user:
          type: string
          description: Todo's user id 
        estimation:
          type: number
          description: Todo's Estimation
        effort:
          type: number
          description: Todo's Effort
        assignedTo:
          type: string
          description: full name of user assign to 